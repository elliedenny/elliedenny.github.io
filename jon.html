            <legend>Fill out this form</legend>
    <form action="../color.html" method="post"> 
       <p> <label for="fname"> First Name</label>
        <input type="text" id="fname" name="fullname" required></p>
        
        <p> <label for="lname"> Last Name</label>
        <input type="text" id="lname" name="lname"></p>
        
           <p> <label for="email">Email</label>

         <p> <label for="phone">Phone</label>

        <p> How did you hear about this website?</p>
        
        <p><input type="checkbox" name="howhear" id="ad" value="Advertisement"><label for="">Advertisement</label><br>
        
         <input type="checkbox" name="howhear" id="friend" value="Friend"><label for="friend">Friend</label><br>
        
         <input type="checkbox" name="howhear" id="search" value="Search Engine"><label for="search">Search Engine</label><br>
        
         <input type="checkbox" name="howhear" id="social" value="Social Media"><label for="social">Social Media</label><br>
        
         <input type="checkbox" name="howhear" id="web" value="Other Website"><label for="web">Other Website</label><br></p>
       
        
        
        <p>What is your age range?</p>
        <p>
        <input type="radio" name="age" id="0-12" value="0-12">
            <label for="0-12">0-12</label><br>
            
              <input type="radio" name="age" id="13-25" value="13-25">

            <label for="50+">50+</label><br>
        </p>
        
        <p>What is your favorite day?</p>

        <select name="day">
            <option value="choose"selected>Pick a day...</option>
             <option value="Sunday">Sunday</option>
             <option value="Thursday">Thursday</option>
             <option value="Saturday">Saturday</option>
             <option value="Friday">Friday</option>
        </select>
        
        <p>Comments</p>
        <textarea name="comments" rows="4" cols="50" placeholder="Tell me your comments"></textarea>
